  - title: MusicAlpha
    cat: MusicAlpha
    sub: reverse-engineered Google Music uploader
    type:
      - chrome app
    pic:
          - img/projects/musicalpha.png
    caption:  |
              For a long time, Google Music could only upload songs with a proprietary
              uploader that only ran on Mac OS and Windows. With a bit (literally) of 
              IDA Pro twiddling, it's possible to dump and reverse-engineer the 
              protobufs that get sent to the server to negotiate file uploading.

              MusicAlpha is a prototype of a cross-platform implementation of the uploader
              as a Chrome app.

    subprojects:
      - title: player
        sub: probably the first browser based mp3 player which could load local files
        type:
          - web app
        pic:
          - img/projects/player.png
        caption: | 
                  This used the new `<input type="file" directory>` feature to load entire directories from the local computer. It uses `FileReader` and JSID3v2 in order to read song metadata. 

                  The interface is dominated by a gigantic search bar, and it has a fairly minimal interface for queuing songs.  


