  - title: Ajax Animator
    sub: create and share animations in the browser
    type:
      - web app
    pic:
      - img/projects/ax.png
    caption:  |
              Ajax Animator was probably my first large project— I started it after I had exhausted
              all the free trials of Macromedia Flash for making silly cartoons in 5th grade.


              As my primary focus from the latter half of 6th grade until my early sophomore year of high
              school, it evolved through many different iterations and spun off several smaller projects.


              I started by downloading Mark Finkle's RichDraw SVG/VML drawing component and pasted code
              snippets from various DHTML widget sites until I had something that looked vaguely like
              the Flash I knew. Over the years, as I've learned more about programming, I've rewritten the
              app several times— going from raw HTML and docment.write to DHTMLSuite to YUI/Ext to Ext 2.0.


              Ajax Animator has been featured on MakeUseOf, InfoQ, and has its own Wikipedia article.
    about: |
            [Video Introduction](http://www.youtube.com/watch?v=Gt6PLGk9Fqo&feature=related) (Gadget UI). [Wave State Demo](http://www.youtube.com/watch?v=xQHSmAqvzLM). [User Made Introduction](http://www.youtube.com/watch?v=j4PlX3vaV10&feature=related) (Standard UI)

            [**Run Application Now** – New Redesigned Interface with VectorEditor, Multi-Select, Onion Skinning](http://antimatter15.com/ajaxanimator/wave/)

            **Standard OnlyPaths Based Versions**: [Original 0.2x Standard UI](http://antimatter15.com/ajaxanimator/build/)

            **VectorEditor Based Versions**: [New Redesigned Interface with Multi-Select, Onion Skinning](http://antimatter15.com/ajaxanimator/wave/) OR [Standard UI](http://antimatter15.com/ajaxanimator/build/index.vectoreditor.htm) OR [Google Wave Gadget](https://wave.google.com/a/wavesandbox.com/#minimized:search,restored:wave:wavesandbox.com!w%252B3JUS0MHA%2525A.1) (new, must have Google Wave)

