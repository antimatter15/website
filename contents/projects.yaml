      - title: Comet RPG
        sub: an online multiplayer rpg from middle school
        cat: CometRPG
        type:
          - game
        pic:
          - img/projects/gaem.png
        caption: |
                 This is by no means a good game, it's mostly not even fun. For a middle school game design competition, I decided to build a real time online mmorpg of sorts. It was inspired by PSPRPG, which was essentially the one of the first projects that got me into programming. 

                 It was written with ExtJS, if you want an indication of the scale of the odd design decisions. It was powered by PHP, and stored state in lots of small files and used long-polling for real time support. 

                 Since then, I've essentially lost the original code and game state, as it was hosted on some now-defunct free PHP webhosts. At one point, I tried porting it to Google App Engine, but never really finished in that endeavor. 

  - title: Facebook Clock
    sub: visualizing when friends are active on facebook
    caption: |
              Everyone has a bit of a daily rhythm, which often for better or worse includes scattered visitations of Facebook. I wrote a simple script which polled the Graph API every minute for a list of online friends. Each ring in the chart represents a single friend's 24 hour Facebook routine with centrality indicating total time spent. To the extent that you are your group of friends, this could be thought of as a sort of sociotemporal fingerprint. 
    type:
      - art
    pic:
      - img/projects/faceclock.jpg
